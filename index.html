<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bowling</title>
    <link rel="stylesheet" href="./public/styles.css">
    <script src="./jquery.js"></script>
</head>

<body>
  <header>
    <div id="info">
      <ul>
        <li><span>Frame: </span><span id="frame"></span></li>
        <li><span>Pins left:</span><span id="pins-left">10</span></li>
      </ul>
    </div>
    <div class="messages">
      <p id="error-message">Can't knock down more than 10 pins in total</p>
      <p id="notice-message">You gained two extra bowls!</p>
    </div>
  </header>
  <div id="wrapper">
    <div class="bowl">
      <div id="input-holder">
        <input type="text" id="bowl-score" maxlength="2" size="5"></input>
        <button id="bowl-button">Bowl</button>
      </div>
    </div>
    <div class="score">
      <p id="score-display"></p>
      <button id="reset">Reset</button>
    </div>
  </div>
  <footer>
    <span id="history-header">Bowls:</span>
    <p id="bowls"></p>
  </footer>

<script src="./src/bowling.js"></script>
<script src="./interactive.js"></script>
</body>
</html>
